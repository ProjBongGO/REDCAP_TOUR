<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>키움증권 접근토큰 발급</title>
</head>
<body>
    <h2>키움증권 접근토큰 발급</h2>
    <button id="getTokenBtn">토큰 발급 요청</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('getTokenBtn').addEventListener('click', () => {
            const url = 'https://api.kiwoom.com/oauth2/token';
            const data = {
                grant_type: 'client_credentials',
                appkey: 'ul7TVjxFQIUKaHxcZeF-xiTEdBxNBM5dr_QhKeDN6Y4',      // 본인 앱키로 교체
                secretkey: '3MXD0B1WgiZGA8AzDF5uNTSp5pm7VGwigBv8SU4Ztyc' // 본인 시크릿키로 교체
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=UTF-8'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답 오류: ' + response.status);
                }
                return response.json();
            })
            .then(json => {
                document.getElementById('result').textContent = JSON.stringify(json, null, 4);
                if (json.token) {
                    console.log('발급된 접근 토큰:', json.token);
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = '에러 발생: ' + error.message;
            });
        });
    </script>
</body>
</html>
